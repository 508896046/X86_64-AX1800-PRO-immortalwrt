name: Sync from OpenWRT-CI
on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点同步
  workflow_dispatch:      # 手动触发
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: 6.12       # 指定 A 仓库的 6.12 分支
          token: ${{ secrets.GITHUB_TOKEN }}  # 推送权限

      - name: Merge OpenWRT-CI updates
        run: |
          git config --global user.name "OpenWRT Sync Bot"
          git config --global user.email "openwrt-bot@users.noreply.github.com"
          git remote add b-repo https://github.com/davidtall/OpenWRT-CI.git
          git fetch b-repo
          git merge b-repo/main --no-edit  # 确认 B 仓库的分支名是 main
          git push origin 6.12

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "⚠️ Sync failed! Check the workflow run."
            })
